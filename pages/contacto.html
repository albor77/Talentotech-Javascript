    <main>
        <section class="container-contacto">
            <form action="https://formspree.io/f/xyzygjgn" method="post" autocomplete="off">
                <label for="nombre">Ingresa tu nombre:</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="dni">Ingresa tu DNI:</label>
                <input type="number" name="" id="dni" required>

                <label for="email">Ingresa tu email:</label>
                <input type="email" name="email" id="email" required>

                <label for="seleccion">Elige una opción:</label>
                <select name="seleccion" id="seleccion" required onchange="">
                    <!-- <option value=""></option> -->
                    <option disabled selected>-Opciones-</option>
                    <option value="consulta">Consulta</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="otros">Otros</option>
                </select>

                <label for="mensaje"> Dejanos tu mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="40" rows="10" required></textarea>

                <button type="submit">Enviar formulario</button>
                <input type="reset" value="Borrar formulario">
            </form>
        </section>
    </main>
